<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let date = new Date(2012, 0, 3);  // 3 Jan 2012

  function getLocalDay(date) {

    let day = date.getDay();

    if (day == 0) {
      day = 7;
    }

    return day;
  }
  alert( getLocalDay(date) );
</script>
</body>
</html>
